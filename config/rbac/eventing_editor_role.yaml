# permissions for end users to edit eventings.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: eventing-editor-role
rules:
- apiGroups:
  - operator.kyma-project.io
  resources:
  - eventings
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - operator.kyma-project.io
  resources:
  - eventings/status
  verbs:
  - get
